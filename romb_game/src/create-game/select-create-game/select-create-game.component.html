<form>
    <h4>mat-select</h4>
    <mat-form-field>
        <mat-label>{{optionForm.namelabel}}</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="food">
            <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
