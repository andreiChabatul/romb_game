<form class="container-modal_switch" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p class="title-modal">Login</p>
    <app-input-material *ngFor="let option of inputForm" [parentForm]="loginForm"
        [optionForm]="option"></app-input-material>
    <app-button-standart [height]="'60px'" [width]="'230px'" [action]="textButton"></app-button-standart>
    <p class="footer-modal_text" (click)="registerOpen()">Зарегистрироваться</p>
</form>
