<div [ngStyle]="{'width':option.width, 'height':option.width}" class="container-button container-button_circle">
    <button class="button-standart" (click)="handlingClick()">
        <span class="material-symbols-outlined button-action" [style.font-size]="option.width">
            {{option.action}}</span>
        <span class="button-desc">{{option.action | transloco}}</span>
    </button>
    <div class="animation-button"></div>
</div>
