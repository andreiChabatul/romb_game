<div *ngIf="(modal$ | async)?.type !== 'none'" class="wrapper-modal" (click)="closeModal()">
    <div class="modal-container" (click)="$event.stopPropagation()">
        <div class="modal-gradient">
            <p *ngIf="modalError$ | async" class="modal-error">{{modalError$ | async}}</p>
            <span class="material-symbols-outlined close-modal" (click)="closeModal()">
                cancel
            </span>
            <div [ngSwitch]="(modal$ | async)?.type">
                <app-modal-register *ngSwitchCase="'register'"></app-modal-register>
                <app-modal-login *ngSwitchCase="'login'"></app-modal-login>
                <app-modal-info-cell *ngSwitchCase="'infoCell'"></app-modal-info-cell>
                <app-modal-exit-game *ngSwitchCase="'exitGame'"></app-modal-exit-game>
                <app-create-game-form *ngSwitchCase="'createGame'"></app-create-game-form>
                <app-modal-join-game *ngSwitchCase="'joinGame'"></app-modal-join-game>
            </div>
        </div>
    </div>
</div>
