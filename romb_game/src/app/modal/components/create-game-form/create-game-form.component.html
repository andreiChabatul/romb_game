<form class="form-create-container" [formGroup]="createGame" (ngSubmit)="onSubmit()">
    <div>
        <app-input-material *ngFor="let option of inputForm" [optionForm]="option"
            [parentForm]="createGame"></app-input-material>
        <app-select-material *ngFor="let option of selectsForm" [parentForm]="createGame"
            [optionForm]="option"></app-select-material>
    </div>
    <app-button-standart [button]="textButton"></app-button-standart>
</form>
