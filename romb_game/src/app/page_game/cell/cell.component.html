<div appColorCell [occupied]="cell.occupied" class="cell-container">
    <span>{{cell.occupied}}</span>
    <div appColorLine [state]="cell.top" class="line" (click)="clickLine('top')"></div>
    <div appColorLine [state]="cell.left" class="line line-container_vertical" (click)="clickLine('left')">
    </div>
</div>
