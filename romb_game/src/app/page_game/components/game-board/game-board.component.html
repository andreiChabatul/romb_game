<div class="game-board-container">
    <app-game-cell *ngFor="let cell of (board$ | async)" [style.grid-area]="cell.gridArea"
        [gameCellInfo]="cell"></app-game-cell>
    <div class="game-board_inside-container">
        <div>
            <app-buy-company></app-buy-company>
            <div *ngIf="isTurn">
                <p>Your turn</p>
                <app-dice-roll></app-dice-roll>
            </div>
        </div>
        <app-chat-game></app-chat-game>
    </div>
</div>
