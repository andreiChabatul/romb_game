<div class="game-board-container">
    <app-game-cell *ngFor="let cell of (board$ | async)" [style.grid-area]="cell.gridArea" [gameCellInfo]="cell"
        [numberPlayers]="numberPlayer"></app-game-cell>
    <div class="game-board_inside-container">
        <app-info-cell-turn class="game-board-info-cell"></app-info-cell-turn>
        <app-chat-game class="game-board-chat"></app-chat-game>
    </div>
</div>
