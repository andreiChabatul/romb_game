<div [@moveX]="{value: stateName, params: { coorX: coorX}}" class="piece-player-container">
    <div [@moveY]="{value: stateName, params: { coorY: coorY}}">
        <div [style.grid-area]="gridArea" class="piece-player-item" [ngStyle]="{'background':player.color}"></div>
    </div>
</div>
