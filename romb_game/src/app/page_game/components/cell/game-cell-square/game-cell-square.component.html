<div class="game-cell-square-container" [ngClass]="{
    'game-cell-square-container__gorizontal': gameCell.location.cellDirections === 'left' || gameCell.location.cellDirections === 'right'
    }">
    <img class="game-cell-square_img" [src]="gameCell.nameCell | imgAssets" alt="empty cell">
    <p class="game-cell-square_text">{{gameCell.nameCell | transloco}}</p>
</div>
