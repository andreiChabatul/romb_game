<div class="game-cell-container">
        <div class="game-cell_content" [ngClass]="{'game-cell-container__grayscale' : gameCellInfo.isPledge}">
                <img *ngIf="gameCellInfo.isPledge" class="game-cell-pledge_img"
                        src="./../../../../../assets/board/pledge.png" alt="pledgeImg">
                <app-game-cell-company *ngIf="gameCellInfo.cellCompany" [gameCell]="gameCellInfo">
                </app-game-cell-company>
                <app-game-cell-square *ngIf="gameCellInfo.cellSquare" [directions]="gameCellInfo.cellDirections"
                        [cellSquare]=" gameCellInfo.cellSquare">
                </app-game-cell-square>
        </div>
        <div class="game-cell_players">
                <p class="game-cell_players-font" *ngFor="let color of gameCellInfo.players"
                        [style.backgroundColor]="color">
                </p>
        </div>
</div>
