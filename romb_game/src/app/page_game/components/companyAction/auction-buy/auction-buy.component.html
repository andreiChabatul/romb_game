<div class="auction-company_buttons">
    <div class="auction-company_info">
        <p class="buy-company_info__title">Current winner:
            <span class="buy-company_info__desc">{{auctionWinner}}</span>
        </p>
        <p class="buy-company_info__title">Next bid:
            <span class="buy-company_info__desc">{{auctionPrice}}</span>
        </p>
        <p class="buy-company_info__title">End auction:
            <span class="buy-company_info__desc">{{timer}}s</span>
        </p>
    </div>
    <app-button-standart (click)="stepAuction()" [action]="auctionStep" [width]="'10vw'"
        [height]="'auto'"></app-button-standart>
</div>
