<div class="turn-player-container">
    <div class="header-turn-player-container">
        <p *ngIf="gameRoom.turnId === (infoUser$ | async)?.id" class="game-board_inside__text">{{'turnInside' |
            transloco}}</p>
        <app-menu class="turn-player-menu" [size]="'2vw'"></app-menu>
    </div>
    <div class="info-cell-turn" [ngSwitch]="gameRoom.insideBoardState">
        <app-player-info-inside *ngSwitchCase="'playerInfo'" [gameRoom]="gameRoom"></app-player-info-inside>
        <app-start-turn-buttons *ngSwitchCase="'startButtons'" [gameRoom]="gameRoom"></app-start-turn-buttons>
        <app-dice-roll *ngSwitchCase="'diceRoll'" (resetDice)="resetCheat()" class="dice-roll-container"
            [cheatNumbers]="cheatNumbers"></app-dice-roll>
        <app-info-cell-turn *ngSwitchCase="'infoCellTurn'" [gameRoom]="gameRoom" class="info-cell-turn">
        </app-info-cell-turn>
        <app-offer-deal *ngSwitchCase="'offerDeal'" [gameRoom]="gameRoom"></app-offer-deal>
        <app-receive-deal *ngSwitchCase="'receiveDeal'" [offerDealInfo]="gameRoom.offerDealInfo"></app-receive-deal>
        <app-auction-company *ngSwitchCase="'auction'" [gameRoom]="gameRoom"></app-auction-company>
        <app-winner-game *ngSwitchCase="'winner'" [gameRoom]="gameRoom"></app-winner-game>
        <app-control-company *ngIf="gameRoom.controlCompany" class="control-company-container"
            [controlCompany]="gameRoom.controlCompany"></app-control-company>
    </div>
    <app-turn-timer class="turn-timer" [gameRoom]="gameRoom" *ngIf="isTurnTimer"></app-turn-timer>
</div>
