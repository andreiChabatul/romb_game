<div class="turn-player-container">
    <app-menu class="turn-player-menu" [size]="'2vw'"></app-menu>
    <p *ngIf="gameRoom.turnId === (infoUser$ | async)?.id" class="game-board_inside__text">{{'turnInside' |
        transloco}}</p>
    <div class="info-cell-turn" [ngSwitch]="gameRoom.insideBoardState">
        <app-player-info-inside *ngSwitchCase="'playerInfo'"></app-player-info-inside>
        <app-start-turn-buttons *ngSwitchCase="'startButtons'"></app-start-turn-buttons>
        <app-dice-roll *ngSwitchCase="'diceRoll'" (resetDice)="resetCheat()" class="dice-roll-container"
            [cheatNumbers]="cheatNumbers"></app-dice-roll>
        <app-info-cell-turn *ngSwitchCase="'infoCellTurn'" class="info-cell-turn"> </app-info-cell-turn>
        <app-offer-deal *ngSwitchCase="'offerDeal'"></app-offer-deal>
        <app-receive-deal *ngSwitchCase="'receiveDeal'"></app-receive-deal>
        <app-auction-company *ngSwitchCase="'auction'"></app-auction-company>
        <app-winner-game *ngSwitchCase="'winner'"></app-winner-game>
        <app-control-company *ngIf="gameRoom.controlCompany" class="control-company-container"></app-control-company>
    </div>
</div>
