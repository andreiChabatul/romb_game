<mat-spinner *ngIf="!cell; else elseBlock" class="spinner-info-cell"></mat-spinner>
<ng-template #elseBlock>
    <div class="info-cell-container">
        <img class="info-cell-img" [src]="cell.nameCell| imgAssets" alt="img info">
        <p class="info-cell-text info-cell-title">
            {{('infoCellTurnTitle' | transloco)}} {{cell.nameCell | uppercase}} </p>
        <div class="info-desc-container">
            <div [ngSwitch]="cell.type" [style.width]="'100%'">
                <ng-template ngSwitchCase="tax"><app-cell-tax
                        [infoCellTurn]="infoCellTurn$ | async"></app-cell-tax></ng-template>
                <ng-template ngSwitchCase="profit"><app-cell-profit
                        [infoCellTurn]="infoCellTurn$ | async"></app-cell-profit></ng-template>
                <ng-template ngSwitchCase="loss"><app-cell-loss
                        [infoCellTurn]="infoCellTurn$ | async"></app-cell-loss></ng-template>
                <ng-template ngSwitchCase="empty"><app-cell-empty
                        [infoCellTurn]="infoCellTurn$ | async"></app-cell-empty></ng-template>
                <ng-template ngSwitchCase="company"><app-cell-company [infoCellTurn]="infoCellTurn$ | async"
                        [indexCell]="cell.indexCell"></app-cell-company></ng-template>
            </div>
            <div class="info-cell-buttons">
                <app-button-standart *ngFor="let button of this.buttonsResult" [button]="button"
                    [ngClass]="{'button__disable': ((button.action === 'payButton' || button.action === 'payRentButton') && isPay)}">
                </app-button-standart>
            </div>
        </div>
        <p *ngIf="(gamePlayer$ | async)?.bankrupt" class="bankrupt-fon" [style.color]="(gamePlayer$ | async)?.color">
            {{'bankrot' | transloco}}</p>
    </div>
    <app-turn-timer *ngIf="(infoCellTurn$ | async)?.buttons !== 'none'"></app-turn-timer>
</ng-template>
