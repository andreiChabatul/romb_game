<div class="message-container">
    <span *ngIf="message.name" appColorPlayerText [numberPlayer]="message.numberPlayer"
        class="chat-text chat-text_name">{{message.name}}:
    </span>
    <span class="chat-text">{{message.message}}
        <p class="chat-text_separator">***</p>
    </span>
</div>
