<div class="chat-container">
    <div class="chat-title-container">
        <p class="chat-title">Chat game</p>
    </div>
    <div class="chat-area">
        <div class="chat-area_message">
            <app-chat-message *ngFor="let message of gameRoom.chat" [message]="message"
                [players]="gameRoom.players"></app-chat-message>
        </div>
        <app-chat-input class="chat-input"></app-chat-input>
    </div>
</div>
