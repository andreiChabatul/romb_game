<div class="form-create-game-container">
    <form class="form-gradient" [formGroup]="createGame" (ngSubmit)="onSubmit()">
        <p class="form-create-title">Create Game Room</p>
        <div>
            <div class="nickname-container">
                <mat-form-field>
                    <mat-label>Nickname</mat-label>
                    <input type="text" matInput formControlName="nickname" placeholder="Please enter your nickname">
                </mat-form-field>
                <div class="error-form-container"
                    *ngIf="_nickname?.invalid && (_nickname?.touched || _nickname?.dirty)">
                    <span class="error-text" *ngIf="_nickname?.errors?.required">Field From is required</span>
                </div>
            </div>
            <app-select-create-game *ngFor="let option of selectsForm" [optionForm]="option"
                [parentForm]="createGame"></app-select-create-game>
        </div>

        <app-button-standart [height]="'60px'" [width]="'230px'" [action]="textButton"></app-button-standart>
    </form>
</div>
